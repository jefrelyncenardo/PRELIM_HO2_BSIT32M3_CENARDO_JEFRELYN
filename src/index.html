<!DOCTYPE html>
<html>
  <head>
    <title>Jefrelyn Cenardo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      /* Inline CSS for layout - adjust or move to styles.css as needed */
      #content-container {
        display: flex;
        flex-direction: row; /* Change to column to stack frames vertically */
        gap: 20px;
      }
      iframe {
        flex: 1;
        height: 600px; /* Adjust height as needed */
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Jefrelyn E. Cenardo</h1>

    <!-- Content container with two iframes -->
    <div id="content-container">
      <iframe
        id="aboutFrame"
        name="aboutFrame"
        src="about.html"
        frameborder="0"
      ></iframe>
      <iframe
        id="contactFrame"
        name="contactFrame"
        src="contact.html"
        frameborder="0"
      ></iframe>
    </div>
  </body>
</html>
